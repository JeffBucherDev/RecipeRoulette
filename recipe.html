<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="css/recipe.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Recipe By Design</title>
  </head>

  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>

      <ul>
        <li><a class="active" href="recipe.html">Home</a></li>
        <li><a href="roulette.html">Recipe Roulette</a></li>
      </ul>
    </nav>

    <!-- seach area  -->
    <div class="searchContainer">
      <div class="logoContainer">
        <img class="miniLogo" src="images/logoMini.html" alt="" />
        <img class="logo" src="images/logo.jpg" width="75%" />
      </div>
      <div class="row centerBox">
        <div class="pronounce">
          <h3>Pick a Recipe!</h3>
        </div>
        <p>
          Are you feeling like playing it safe? Do you want to be in control of
          what you eat? Well don't worry, just type what you want to cook in the
          search bar and dive in!
        </p>
        <input id="searchTerm" type="text" placeholder="Enter: Lasagna" />
        <a class="button" id="getRecipe">Search Recipes</a>
      </div>
      <div class="row meal"></div>
    </div>

    <div class="pageWidth">
      <div class="mainContainer" id="meal">
        <div id="recipe0"></div>
        <div id="recipe1"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
